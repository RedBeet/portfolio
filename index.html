<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbeet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./src/logo.svg" alt="logo" id="logo">
    <div id="helloworld"><span id="hello">Hello,</span><span id="world">world!</span></div>
    <div class="block blockleft block_name">
        This is <span id="name">
            Redbeet</span>
    </div>
    <div class="block blockright">
        <img src="./src/ai.jpg" alt="ai" id="ai" width="330px" height="330px">  
        <span class="block_txt"> I'm studying hard to be an
        <span id="aidev">AI dev</span></span>
    </div>
    <div class="block blockleft">
        <span class="block_txt"> I am in
            <a href="http://dg1s.hs.kr"><span id="dg1s">Daegu Il Science <br>High School</span></a></span>
            <img src="./src/dg1s.webp" alt="dg1s" id="dg1s" width="330px" height="330px">  
    </div>
    <div class="block blockright">
        <img src="./src/github.png" alt="github" id="github" width="330px" height="330px">  
        <span class="block_txt">I write some <a href="https://github.com/RedBeet"><span id="code">code</span></a> to build some interesting things</span>
    </div>
    <div class="block blockleft">
        <span class="block_txt"> Also, I'm uploading <br>what I've learned on
            <a href="https://velog.io/@redbeet1007"><span id="velog">Velog</span></a>
            and
            <a href="https://medium.com/@redbeet1007"><span id="medium">Medium</span></a>
        </span>
        <img src="./src/velog.png" alt="velog" id="velog" width="200px" height="200px">
        <img src="./src/medium.png" alt="medium" id="medium" width="200px" height="200px">
    </div>
    <div class="block blockright">
        <span class="block_txt"> Feel free to follow me on
            <a href="https://www.instagram.com/xo_.un/"><span id="insta">Instagram</span></a>
        </span>
        <img src="./src/insta.webp" alt="insta" id="insta" width="200px" height="200px">
    </div>

    <script src="main.js"></script>
</body>
</html>
